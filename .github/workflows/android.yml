name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev zip unzip autoconf autotools-dev libtool pkg-config cmake
          pip install --upgrade pip
          pip install "Cython<3.0" wheel buildozer

      - name: Build with Buildozer
        run: |
          # Chạy buildozer mà không cần lệnh 'yes'
          buildozer android debug
        env:
          # Ép hệ thống chấp nhận các điều khoản SDK mà không cần hỏi
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
