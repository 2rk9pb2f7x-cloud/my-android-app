name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # BƯỚC QUAN TRỌNG: Ép sử dụng Java 11 để build Android
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev zip unzip autoconf autotools-dev libtool pkg-config cmake
          pip install --upgrade pip
          pip install "Cython<3.0" wheel buildozer

      - name: Build with Buildozer
        run: |
          # Đồng ý giấy phép SDK một cách im lặng
          yes | buildozer -v android debug
        env:
          # Thêm đường dẫn để Buildozer tìm thấy Java 11
          JAVA_HOME: ${{ env.JAVA_HOME_11_X64 }}
        
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
